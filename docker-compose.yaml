
x-spark-common: &spark-common
  image: bitnami/spark:latest
  depends_on:
    - spark-master
  environment:
    SPARK_MODE: worker
    SPARK_MASTER_URL: spark://spark-master:7077
    SPARK_WORKER_CORES: ${SPARK_WORKER_CORES}
    SPARK_WORKER_MEMORY: ${SPARK_WORKER_CORES}
  networks:
    - datamaster

services:
  postgres-container:
    image: postgres:14
    restart: on-failure
    container_name: postgres-container
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./backup/data.dump:/docker-entrypoint-initdb.d/data.dump
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 5s
    networks:
      - datamaster

  postgres-airflow:
    image: postgres:14
    restart: on-failure
    container_name: postgres-airflow
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - datamaster

  # InicializaciÃ³n de Airflow
  airflow-init:
    image: apache/airflow:latest
    depends_on:
      - postgres-airflow
    networks:
      - datamaster
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    command: >
      bash -c "airflow db init && 
               airflow users create --username airflow --password airflow --firstname Admin --lastname User --role Admin --email admin@example.com"

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:latest
    container_name: airflow_webserver
    depends_on:
      - airflow-init
    networks:
      - datamaster
    ports:
      - "${AIRFLOW_WEB_PORT}:${AIRFLOW_WEB_CONTAINER_PORT}"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./tax_pipeline:/opt/airflow/tax_pipeline
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AIRFLOW__CORE__EXECUTOR=Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      - AIRFLOW__CORE__FERNET_KEY="${AIRFLOW__CORE__FERNET_KEY}"
      - AIRFLOW__WEBSERVER__DEFAULT_USER_USERNAME= ${AIRFLOW_WEB_USER}
      - AIRFLOW__WEBSERVER__DEFAULT_USER_PASSWORD= ${AIRFLOW_WEB_PASSWORD}
      - AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_WEB_USER}
      - AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_WEB_PASSWORD}
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:latest
    container_name: airflow_scheduler
    depends_on:
      - airflow-webserver
    networks:
      - datamaster
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./tax_pipeline:/opt/airflow/tax_pipeline
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AIRFLOW__CORE__EXECUTOR=Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      - AIRFLOW__CORE__FERNET_KEY="${AIRFLOW__CORE__FERNET_KEY}"
      - AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_WEB_USER}
      - AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_WEB_PASSWORD}
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    command: scheduler

  spark-master:
    image: bitnami/spark:latest
    container_name: spark_master
    restart: always
    depends_on:
      postgres-container:
        condition: service_healthy
    environment:
      - SPARK_MODE=master
      - SPARK_LOCAL_IP=spark-master
      - SPARK_DAEMON_MEMORY=1g
      - SPARK_CLASSPATH=org.postgresql:postgresql:42.2.27
      - SPARK_DRIVER_EXTRA_CLASSPATH=/opt/bitnami/spark/jars/postgresql-42.2.27.jar
      - SPARK_EXECUTOR_EXTRA_CLASSPATH=/opt/bitnami/spark/jars/postgresql-42.2.27.jar
    ports:
      - "${SPARK_MASTER_PORT}:${SPARK_MASTER_CONTAINER_PORT}"  # Puerto del cluster de Spark
      - "${SPARK_WEB_PORT}:${SPARK_WEB_CONTAINER_PORT}"  # Interfaz Web de Spark
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    networks:
      - datamaster

  spark-worker-1:
    <<: *spark-common

  spark-worker-2:
    <<: *spark-common

volumes:
  postgres-data:
    driver: local

networks:
  datamaster:
    driver: bridge

